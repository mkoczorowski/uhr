<div class="absolute top-0 right-0" [ngClass]="appService.theme">
  <p-selectButton
    [options]="selectOptions"
    [(ngModel)]="appService.theme"
    unselectable="true"
    optionLabel="icon"
    optionValue="value"
  >
    <ng-template let-item pTemplate>
      <i [class]="item.icon"></i>
    </ng-template>
  </p-selectButton>
</div>
<router-outlet />
<app-update></app-update>
